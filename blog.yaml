- title: y?
  date: 2023-08-11
  text: "Thinking today about the state of software in general, and how commercial interest have taken over more and more of the user interfaces I interact with. It seems to me like this greatly effects even open source initiatves, as they tend to be designed as alternatives to convential main stream applications. Everything digital has becomes a service to be consumed, and I'm curious about the lack of alternative visions about what technology should be used for. Twitter has rebranded itself \"X\" - and wants to become the app for everything, as WeChat already is in China. I'm having a hard time imiagining this turning out well for the future of communication and 
  
  Etherium and many other crypto-project
  
  Still "
